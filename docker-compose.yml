services:
  backend1:
    build:
      context: ./backend
    container_name: backend1
    image: notes-project-backend1
    ports:
      - "1717:1717"
    depends_on:
      - mongo
    environment:
      - MONGO_URI=mongodb://mongo:27017/mern-notes

  backend2:
    build:
      context: ./backend
    container_name: backend2
    image: notes-project-backend2
    ports:
      - "1718:1718"
    depends_on:
      - mongo
    environment:
      - MONGO_URI=mongodb://mongo:27017/mern-notes

  frontend:
    build:
      context: ./frontend
    container_name: frontend
    image: notes-project-frontend
    ports:
      - "4001:4001"
    depends_on:
      - haproxy

  mongo:
    image: mongo
    container_name: mongodb
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db

  haproxy:
    image: haproxy:latest
    container_name: haproxy
    ports:
      - "8080:80"
    depends_on:
      - backend1
      - backend2
    volumes:
      - ./haproxy/haproxy.cfg:/usr/local/etc/haproxy/haproxy.cfg:ro

volumes:
  mongo-data: